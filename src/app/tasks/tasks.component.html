
  <h1>{{date}}</h1>
  <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="error">
      {{error}}
    </div>
    <div *ngIf="tasks">
      <div *ngFor="let task of tasks">
        <p>{{ task.task }}: <br>      {{task.description}} <br>{{task.completed}}<br>         {{task.deadline}}   </p>
      </div>
    </div>
