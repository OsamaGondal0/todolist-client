<div
    class=" grid grid-cols-1 text-center text-white  z-50 bg-teal-400 p-4 w-72 ml-36 justify-items-center left-1/3  absolute top-12  shadow-2xl rounded-2xl">
    <h1 mat-dialog-content *ngIf="data.message">{{data.message}} </h1>
    <h1 mat-dialog-content *ngIf="data.error">{{data.error}} </h1>
    <div mat-dialog-actions>
        <button class="bg-green-100 hover:text-green-500 hover:bg-gray-100 pr-2 text-green-700 font-semibold  h-8 w-20 rounded-2xl  pl-2 " mat-button (click)="close()">Close</button>

    </div>
</div>
